<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<form>
				<h1>Register!</h1>

				<div class="form-box">
					<label for="username">Login </label>
					<input type="text" id="username" placeholder="Enter your username" />
					<p class="error-text">error</p>
				</div>

				<div class="form-box">
					<label for="password">Password </label>
					<input
						type="password"
						id="password"
						placeholder="Enter your password"
					/>
					<p class="error-text">error</p>
				</div>

				<div class="form-box">
					<label for="password2">Repeat the password</label>
					<input
						type="password"
						id="password2"
						placeholder="Repeat the password"
					/>
					<p class="error-text">error</p>
				</div>

				<div class="form-box">
					<label for="email">E-mail: </label>
					<input type="email" id="email" placeholder="Enter your e-mail" />
					<p class="error-text">error</p>
				</div>

				<div class="control-buttons">
					<button class="clear">Clear</button>
					<button class="send">Send</button>
				</div>

				<div class="popup">
					<p>The form has been submitted correctly!</p>
					<button class="close">Close</button>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
